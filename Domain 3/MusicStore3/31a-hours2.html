<!DOCTYPE html>
<html>
<head>

    <title>Hours of Operation</title>
</head>
<body>
    <h2>Hours of operation</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Days</th>
                <th>Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>M-F</td>
                <td>10 a.m. to 7 p.m.</td>
            </tr>
            <tr>
                <td>Sat</td>
                <td>9 a.m. to 6 p.m.</td>
            </tr>
            <tr>
                <td>Sun</td>
                <td>11 a.m. to 5 p.m.</td>
            </tr>
            <tr>
                <td>Hours vary on holidays</td>
                <td></td>
            </tr>
        </tbody>
    </table>

</html>
